<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function handleMouseOverEvent(props){
            props.style.color ="red";
            props.style.backgroundcolor = "yellow";
            props.innerHTML = "MOUSEOVER";
        }
        function handleMouseOutEvent(props){
            props.style.color ="yellow";
            props.style.backgroundcolor ="blue";
        props.innerHTML = "MOUSEOUT";
        }</script>
</head>
<body>
    <P onmouseover="handleMouseOverEvent(this)" onmouseout="handleMouseOutEvent(this)">Mouse over/Mouse Out</P>
    
</body>
</html>
