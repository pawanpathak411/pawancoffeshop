<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array creation</title>
    <script>
        var a = new Array(2,4.56,"Mahesh");
        document.write(a+"<br/>")
        document.write(a.length+"<br/>")
        document.write("Array a:"+a[0]+" "+a[1]+" "+a[2]+"<br/>");
        var b = [2,4.56,"Mahesh"];
        document.write("Array b:"+b+"<br/>");
        var c = new Array();
        c[0] = 2;
        c[1] = 4.56;
        c[2] = "Mahesh";
        document.write("Array c:"+c);
        </script>
        </head>
        
        

<body>
    
</body>
</html>
