<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascrift tutorials</h1>
    <script>
        var x= 50;
        var y = 20;
        document.write(x+y+"<br/>");
        document.write(x-y+"<br/>");
        document.write(x*y+"<br/>");
        document.write(x%y);
    </script>
</body>
