<body>
    <script>
        const time = new Date().getHours();
        let greeting;
        if(time<10){
            greeting = "good morning now "+time +"hours";
        }else if(time <20){
greeting = "good day now "+ time+ "hours";
        }
    else{
greeting= "goood evening now "+time+"hours";

    }
    document.write(greeting);
        
    </script>
</body>
