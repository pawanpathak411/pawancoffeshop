<html>

<head>
    <title>throw</title>
    <script>
        function validateAge() {
            try {
                var age = document.getElementById("age").value;
                if (age == "") {
                    throw "Age can not be empty";
                }
                if (age < 18) {
                    throw "Too young to vote"
                } else
                    throw "Can vote"
            } catch (obj) {
                document.getElementById("errorinfo").innerHTML = obj;
            } finally {
            document.getElementById("finallyinfo").innerHTML = "Inside Finally";
        }
    }
    </script>
</head>
<body>
    age:<input type="button" onclick="validateAge()"
    value="validate"/>
    <p id="errorinfo"></p>
    <p id="finallyinfo"></p>
</body>
