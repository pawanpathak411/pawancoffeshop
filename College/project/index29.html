<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on focus/onblur</title>
    <script>
        function handleonfocus(x){
            x.style.color="red";
            x.style.backgroundcolor="blue";

        }
        function handleonblur(x){
            x.style.color="blue";
            x.style.backgroundcolor="red";

        }
    </script>
</head>
<body>
    <input type="text"
    onfocus="handleonfocus(this)"
    onblur="handleonblur(this)"/>
</body>
</html>
