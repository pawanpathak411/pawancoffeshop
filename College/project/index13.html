<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>switch case</h1>
    <script>
      let Day;
      switch(new Date().getDay()) {
        case 0:
          Day = "Sunday";
          break;
        case 1:
          Day = "monday";
          break;
        case 2:
          Day = "wednesday";
          break;
        case 3:
          Day = "tuesday";
          break;
        case 4:
          Day = "thursday";
          break;
        case 5:
          Day = "friday";
          break;
        case 6:
          Day = "saturday";
          break;
      }
      document.write("today is " + Day);
    </script>
  </body>
</html>
