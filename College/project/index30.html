<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onload</title>
    <script>
        function handleonload(){
            window.print();
        }
    </script>
</head>
<body>
    <body onload="handleonload()">
        <b>printing this document.</b>
    </body>
</body>
</html>
